<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book House - Dashboard</title>
    <style>
        /* ... (Your CSS code remains unchanged as it's not part of the functionality fix) ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .role-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-admin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .role-user {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .dashboard-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Admin Controls */
        .admin-controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-orders {
            background: linear-gradient(135deg, #ffc837 0%, #ff8c1f 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Book Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .book-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .book-author {
            color: #718096;
            font-size: 14px;
        }

        .book-icon {
            font-size: 24px;
        }

        .book-details {
            margin: 15px 0;
        }

        .book-price {
            font-size: 20px;
            font-weight: 700;
            color: #38a169;
            margin-bottom: 5px;
        }

        .book-stock {
            color: #718096;
            font-size: 14px;
        }

        .stock-low {
            color: #e53e3e;
            font-weight: 600;
        }

        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #4299e1;
            color: white;
        }

        .btn-delete {
            background: #e53e3e;
            color: white;
        }

        .btn-sm:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-cancel {
            background: #718096;
            color: white;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-controls {
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .book-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span style="font-size: 24px;">üìö</span>
                <h1>BOOK HOUSE</h1>
            </div>
            <div class="user-info">
                <span id="userName">Welcome, User!</span>
                <span class="role-badge" id="userRole">USER</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="welcome-section">
            <h2 class="welcome-title">üìñ Your Literary Dashboard</h2>
            <p class="welcome-subtitle">Discover, manage, and explore the world of books</p>
        </div>

        <div class="dashboard-content">
            <div class="admin-controls" id="adminControls" style="display: none;">
                <button class="btn btn-primary" onclick="showAddModal()">
                    ‚ûï Add New Book
                </button>
                <button class="btn btn-success" onclick="refreshBooks()">
                    üîÑ Refresh Books
                </button>
                <button class="btn btn-orders" onclick="window.location.href = 'orderview.html'">
                    üì¶ View Orders
                </button>
            </div>

            <div id="messageContainer"></div>

            <div id="booksContainer">
                <div class="loading">
                    <h3>üìö Loading your books...</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="bookModal">
        <div class="modal-content">
            <h3 id="modalTitle">Add New Book</h3>
            <form id="bookForm">
                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label for="bookPrice">Price ($)</label>
                    <input type="number" id="bookPrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="bookStock">Stock Quantity</label>
                    <input type="number" id="bookStock" min="0" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Book</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:8080/book";
        let currentUser = null;
        let editingBookId = null;

        // --- AUTHENTICATION & INITIALIZATION ---
        // Get the JWT token from session storage
        const token = sessionStorage.getItem('jwtToken');
        const storedUser = sessionStorage.getItem('currentUser');

        // Check if the user is authenticated and is an Admin
        if (!token || !storedUser) {
            window.location.replace('loginRegister.html');
        } else {
            try {
                currentUser = JSON.parse(storedUser);
                if (currentUser.role !== 'ROLE_ADMIN') {
                    // Redirect non-admins to their respective page (e.g., buyerui.html)
                    window.location.replace('buyerui.html');
                }
            } catch (e) {
                console.error("Error parsing user data:", e);
                window.location.replace('loginRegister.html');
            }
        }
        
        // This helper function gets headers with the Authorization token
        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Set user info on the dashboard
            document.getElementById('userName').textContent = `Welcome, ${currentUser.name}!`;
            const roleElement = document.getElementById('userRole');
            const displayRole = currentUser.role.replace('ROLE_', '').toLowerCase();
            roleElement.textContent = displayRole.toUpperCase();
            roleElement.className = `role-badge role-${displayRole}`;

            // Show admin controls
            document.getElementById('adminControls').style.display = 'flex';

            loadBooks();
        });

        async function loadBooks() {
            try {
                showMessage('Loading books...', 'loading');
                const response = await fetch(API_BASE, {
                    method: 'GET',
                    headers: getAuthHeaders() // Use the auth headers
                });
                
                if (!response.ok) {
                    // Check for token issues
                    if (response.status === 401 || response.status === 403) {
                         alert("Session expired or access denied. Please log in again.");
                         logout();
                         return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const books = await response.json();
                displayBooks(books);
                clearMessages();
            } catch (error) {
                console.error('Error loading books:', error);
                showMessage('Failed to load books. Please try again later.', 'error');
            }
        }

        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            
            if (books.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <h3>üìö No books found</h3>
                        <p>The library is empty. Add some books to get started!</p>
                    </div>
                `;
                return;
            }

            const booksHTML = books.map(book => `
                <div class="book-card">
                    <div class="book-header">
                        <div>
                            <div class="book-title">${escapeHtml(book.title)}</div>
                            <div class="book-author">by ${escapeHtml(book.author)}</div>
                        </div>
                        <div class="book-icon">üìñ</div>
                    </div>
                    <div class="book-details">
                        <div class="book-price">$${book.price.toFixed(2)}</div>
                        <div class="book-stock ${book.stock < 5 ? 'stock-low' : ''}">
                            ${book.stock} in stock ${book.stock < 5 ? '‚ö†Ô∏è' : '‚úÖ'}
                        </div>
                    </div>
                    <div class="book-actions">
                        <button class="btn-sm btn-edit" onclick="editBook(${book.id})">‚úèÔ∏è Edit</button>
                        <button class="btn-sm btn-delete" onclick="deleteBook(${book.id}, '${escapeHtml(book.title)}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="books-grid">${booksHTML}</div>`;
        }

        function showAddModal() {
            editingBookId = null;
            document.getElementById('modalTitle').textContent = 'Add New Book';
            document.getElementById('submitBtn').textContent = 'Add Book';
            document.getElementById('bookForm').reset();
            document.getElementById('bookModal').style.display = 'block';
        }

        async function editBook(bookId) {
            editingBookId = bookId;
            document.getElementById('modalTitle').textContent = 'Edit Book';
            document.getElementById('submitBtn').textContent = 'Update Book';
            
            try {
                const response = await fetch(`${API_BASE}/getById/${bookId}`, {
                    method: 'GET',
                    headers: getAuthHeaders() // Use the auth headers
                });
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                         alert("Session expired or access denied. Please log in again.");
                         logout();
                         return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const book = await response.json();
                document.getElementById('bookTitle').value = book.title;
                document.getElementById('bookAuthor').value = book.author;
                document.getElementById('bookPrice').value = book.price;
                document.getElementById('bookStock').value = book.stock;
                document.getElementById('bookModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading book:', error);
                showMessage('Failed to load book details.', 'error');
            }
        }

        async function deleteBook(bookId, bookTitle) {
            if (!confirm(`Are you sure you want to delete "${bookTitle}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/delete/${bookId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders() // Use the auth headers
                });

                if (response.ok) {
                    showMessage('Book deleted successfully!', 'success');
                    loadBooks();
                } else {
                    if (response.status === 401 || response.status === 403) {
                         alert("Session expired or access denied. Please log in again.");
                         logout();
                         return;
                    }
                    throw new Error('Delete failed');
                }
            } catch (error) {
                console.error('Error deleting book:', error);
                showMessage('Failed to delete book. Please try again.', 'error');
            }
        }

        function closeModal() {
            document.getElementById('bookModal').style.display = 'none';
            editingBookId = null;
        }

        // Form submission
        document.getElementById('bookForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const bookData = {
                title: document.getElementById('bookTitle').value.trim(),
                author: document.getElementById('bookAuthor').value.trim(),
                price: parseFloat(document.getElementById('bookPrice').value),
                stock: parseInt(document.getElementById('bookStock').value)
            };

            try {
                let response;
                if (editingBookId) {
                    // Update existing book
                    response = await fetch(`${API_BASE}/${editingBookId}`, {
                        method: 'PUT',
                        headers: getAuthHeaders(), // Use the auth headers
                        body: JSON.stringify(bookData)
                    });
                } else {
                    // Add new book
                    response = await fetch(API_BASE, {
                        method: 'POST',
                        headers: getAuthHeaders(), // Use the auth headers
                        body: JSON.stringify(bookData)
                    });
                }

                if (response.ok) {
                    const message = editingBookId ? 'Book updated successfully!' : 'Book added successfully!';
                    showMessage(message, 'success');
                    closeModal();
                    loadBooks();
                } else {
                    if (response.status === 401 || response.status === 403) {
                         alert("Session expired or access denied. Please log in again.");
                         logout();
                         return;
                    }
                    throw new Error(`${editingBookId ? 'Update' : 'Add'} failed`);
                }
            } catch (error) {
                console.error('Error saving book:', error);
                showMessage(`Failed to ${editingBookId ? 'update' : 'add'} book. Please try again.`, 'error');
            }
        });

        function refreshBooks() {
            loadBooks();
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            if (type === 'loading') {
                container.innerHTML = `<div class="loading">${message}</div>`;
            } else {
                container.innerHTML = `<div class="${type}">${message}</div>`;
                if (type === 'success') {
                    setTimeout(() => clearMessages(), 5000);
                }
            }
        }

        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear any user-specific data from the session storage
                sessionStorage.clear();
                
                // Use replace() to navigate, which prevents going back
                window.location.replace('loginRegister.html');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('bookModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
