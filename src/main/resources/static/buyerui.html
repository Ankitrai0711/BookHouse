<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book House - User Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .role-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .dashboard-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .book-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .book-author {
            color: #718096;
            font-size: 14px;
        }

        .book-icon {
            font-size: 24px;
        }

        .book-details {
            margin: 15px 0;
            flex-grow: 1;
        }

        .book-price {
            font-size: 20px;
            font-weight: 700;
            color: #38a169;
            margin-bottom: 5px;
        }

        .book-stock {
            color: #718096;
            font-size: 14px;
        }

        .stock-low {
            color: #e53e3e;
            font-weight: 600;
        }

        .book-actions {
            margin-top: 15px;
        }
        
        .btn-order {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-order:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .message-box {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .message-box.error {
            background-color: #fed7d7;
            color: #c53030;
        }
        .message-box.success {
            background-color: #c6f6d5;
            color: #2f855a;
        }

        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span style="font-size: 24px;">ðŸ“š</span>
                <h1>BOOK HOUSE</h1>
            </div>
            <div class="user-info">
                <span id="userName">Welcome, User!</span>
                <span class="role-badge" id="userRole">USER</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="welcome-section">
            <h2 class="welcome-title">ðŸ“– Our Book Collection</h2>
            <p class="welcome-subtitle">Explore and order your next favorite book!</p>
        </div>

        <div class="dashboard-content">
            <div id="messageContainer"></div>
            <div id="booksContainer">
                <div class="loading">
                    <h3>ðŸ“š Loading books...</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:8080";
        let currentUser = null;
        let jwtToken = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializeUser();
        });

        function initializeUser() {
            const storedUser = sessionStorage.getItem('currentUser');
            jwtToken = sessionStorage.getItem('jwtToken');

            if (!storedUser || !jwtToken) {
                window.location.replace("loginRegister.html");
                return;
            }
            
            try {
                currentUser = JSON.parse(storedUser);
                document.getElementById('userName').textContent = `Welcome, ${currentUser.name}!`;
                //document.getElementById('userRole').textContent = currentUser.role.toUpperCase();
                // Load books only after user is successfully initialized
                loadBooks();
            } catch (e) {
                console.error("Error parsing user data or token from session storage:", e);
                window.location.replace("loginRegister.html");
            }
        }

        async function loadBooks() {
            try {
                showMessage('Loading books...', 'loading');
                const response = await fetch(`${API_BASE}/book`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${jwtToken}` }
                });
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                         alert("Session expired or access denied. Please log in again.");
                         logout();
                         return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const books = await response.json();
                displayBooks(books);
                clearMessages();
            } catch (error) {
                console.error('Error loading books:', error);
                showMessage('Failed to load books. Please try again later.', 'error');
            }
        }

        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            
            if (books.length === 0) {
                container.innerHTML = `<div class="loading"><h3>ðŸ“š No books found</h3><p>The library is empty. Check back later for new arrivals!</p></div>`;
                return;
            }

            const booksHTML = books.map(book => {
                // The userId variable is now correctly defined inside the map function
                const userId = currentUser ? currentUser.id : null;
                
                return `
                <div class="book-card">
                    <div>
                        <div class="book-header">
                            <div>
                                <div class="book-title">${escapeHtml(book.title)}</div>
                                <div class="book-author">by ${escapeHtml(book.author)}</div>
                            </div>
                            <div class="book-icon">ðŸ“–</div>
                        </div>
                        <div class="book-details">
                            <div class="book-price">$${book.price.toFixed(2)}</div>
                            <div class="book-stock ${book.stock < 5 ? 'stock-low' : ''}">
                                ${book.stock} in stock ${book.stock < 5 ? 'âš ï¸' : 'âœ…'}
                            </div>
                        </div>
                    </div>
                    <div class="book-actions">
                        <button class="btn-order" onclick="orderBook(${book.id}, ${userId})" ${book.stock === 0 ? 'disabled' : ''}>
                            ${book.stock === 0 ? 'Out of Stock' : 'Order Now'}
                        </button>
                    </div>
                </div>
            `}).join('');

            container.innerHTML = `<div class="books-grid">${booksHTML}</div>`;
        }

        async function orderBook(bookId, userId) {
            if (!bookId||!userId) {
                showMessage('You must be logged in to place an order.', 'error');
                return;
            }

            const orderRequest = {
                userId: userId,
                bookIds: [bookId]
            };

            try {
                const response = await fetch(`${API_BASE}/orders/place`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify(orderRequest)
                });

                if (response.ok) {
                    showMessage('Order placed successfully! ðŸŽ‰', 'success');
                    // Reload books to update stock count
                    loadBooks();
                } else {
                    const errorText = await response.text();
                    showMessage(`Failed to place order: ${errorText}`, 'error');
                }
            } catch (error) {
                console.error('Error placing order:', error);
                showMessage('Network error. Failed to place order.', 'error');
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            if (type === 'loading') {
                container.innerHTML = `<div class="loading"><h3>${message}</h3></div>`;
            } else {
                container.innerHTML = `<div class="message-box ${type}">${message}</div>`;
                if (type === 'success') {
                    setTimeout(() => clearMessages(), 5000);
                }
            }
        }

        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.clear();
                window.location.replace("loginRegister.html");
            }
        }
    </script>
</body>
</html>
