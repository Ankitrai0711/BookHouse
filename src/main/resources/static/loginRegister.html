<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Login & Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2d3748;
        }

        .auth-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .auth-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://images.unsplash.com/photo-1524995502867-548981440026?fit=crop&w=700&h=700&q=80') no-repeat center center/cover;
            color: white;
            position: relative;
        }

        .auth-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(102, 126, 234, 0.7), rgba(118, 75, 162, 0.7));
        }

        .auth-image-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 30px;
        }

        .auth-image-content h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .auth-image-content p {
            font-size: 1rem;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .auth-form-wrapper {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
            font-weight: 600;
            font-size: 28px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input.error, select.error {
            border-color: #e53e3e;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        input.success, select.success {
            border-color: #38a169;
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.1);
        }

        .form-group .error-text {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .form-group .error-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: rgba(56, 161, 105, 0.1);
            color: #38a169;
            border: 1px solid rgba(56, 161, 105, 0.2);
        }

        .message.error {
            background: rgba(229, 62, 62, 0.1);
            color: #e53e3e;
            border: 1px solid rgba(229, 62, 62, 0.2);
        }

        .toggle {
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .toggle:hover {
            color: #764ba2;
            transform: translateY(-1px);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e53e3e; }
        .strength-medium { background: #ed8936; }
        .strength-strong { background: #38a169; }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .fade-out {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                max-width: 420px;
            }

            .auth-image {
                display: none;
            }

            .auth-form-wrapper {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-image">
        <div class="auth-image-content">
            <h1>The Bookstore</h1>
            <p>Your one-stop shop for every story, every adventure, and every discovery. Sign up and start your journey.</p>
        </div>
    </div>

    <div class="auth-form-wrapper">
        <div id="registerForm">
            <h2>ðŸ“š Create Account</h2>
            <form id="regForm" novalidate>
                <div class="form-group">
                    <input type="text" id="regName" placeholder="Full Name" required>
                    <div class="error-text" id="regNameError"></div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Email Address" required>
                    <div class="error-text" id="regEmailError"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <div class="password-strength">
                        <div class="password-strength-fill" id="passwordStrengthFill"></div>
                    </div>
                    <div class="error-text" id="regPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <input type="text" id="regStreet" placeholder="Street Address" required>
                    <div class="error-text" id="regStreetError"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="regCity" placeholder="City" required>
                    <div class="error-text" id="regCityError"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="regState" placeholder="State" required>
                    <div class="error-text" id="regStateError"></div>
                </div>
                <div class="form-group">
                    <input type="text" id="regZip" placeholder="Zip Code" required>
                    <div class="error-text" id="regZipError"></div>
                </div>
                
                <div class="form-group">
                    <select id="regRole" required>
                        <option value="">Select Role</option>
                        <option value="user">ðŸ“– User</option>
                        <option value="admin">ðŸ‘‘ Admin</option>
                    </select>
                    <div class="error-text" id="regRoleError"></div>
                </div>
                
                <button type="submit">
                    <div class="loading" id="regLoading"></div>
                    <span id="regButtonText">Create Account</span>
                </button>
            </form>
            
            <div class="message" id="registerMessage"></div>
            <div class="toggle" onclick="showLogin()">Already have an account? Sign In</div>
        </div>

        <div id="loginForm" style="display:none;">
            <h2>ðŸ“š Welcome Back</h2>
            <form id="loginFormEl" novalidate>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email Address" required>
                    <div class="error-text" id="loginEmailError"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <div class="error-text" id="loginPasswordError"></div>
                </div>
                
                <button type="submit">
                    <div class="loading" id="loginLoading"></div>
                    <span id="loginButtonText">Sign In</span>
                </button>
            </form>
            
            <div class="message" id="loginMessage"></div>
            <div class="toggle" onclick="showRegister()">Don't have an account? Create One</div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://localhost:8080";
    const API_USERS = `${API_BASE}/users`;

    // Form validation rules
    const validation = {
        email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
        password: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/,
        name: /^[a-zA-Z\s]{2,}$/,
        zip: /^\d{5}(-\d{4})?$/
    };

    // Error messages
    const errorMessages = {
        name: "Name must be at least 2 characters long",
        email: "Please enter a valid email address",
        password: "Password must be at least 8 characters with uppercase, lowercase, and number",
        role: "Please select a role",
        zip: "Please enter a valid zip code",
        required: "This field is required",
        networkError: "Network error. Please check your connection and try again.",
        serverError: "Server error. Please try again later.",
        invalidCredentials: "Invalid email or password"
    };

    function showLogin() {
        const regForm = document.getElementById("registerForm");
        const loginForm = document.getElementById("loginForm");
        
        regForm.classList.add("fade-out");
        setTimeout(() => {
            regForm.style.display = "none";
            loginForm.style.display = "block";
            loginForm.classList.remove("fade-out");
            loginForm.classList.add("fade-in");
            clearMessages();
        }, 300);
    }

    function showRegister() {
        const regForm = document.getElementById("registerForm");
        const loginForm = document.getElementById("loginForm");
        
        loginForm.classList.add("fade-out");
        setTimeout(() => {
            loginForm.style.display = "none";
            regForm.style.display = "block";
            regForm.classList.remove("fade-out");
            regForm.classList.add("fade-in");
            clearMessages();
        }, 300);
    }

    function validateField(fieldId, validationType) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(fieldId + "Error");
        const value = field.value.trim();

        field.classList.remove("error", "success");
        errorElement.classList.remove("show");

        if (!value) {
            showFieldError(field, errorElement, errorMessages.required);
            return false;
        }

        if (validationType && !validation[validationType].test(value)) {
            showFieldError(field, errorElement, errorMessages[validationType]);
            return false;
        }

        field.classList.add("success");
        return true;
    }

    function validateSelect(fieldId) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(fieldId + "Error");

        field.classList.remove("error", "success");
        errorElement.classList.remove("show");

        if (!field.value) {
            showFieldError(field, errorElement, errorMessages.role);
            return false;
        }

        field.classList.add("success");
        return true;
    }
    
    function validateAddressFields() {
        let isValid = true;
        isValid = validateField("regStreet") && isValid;
        isValid = validateField("regCity") && isValid;
        isValid = validateField("regState") && isValid;
        isValid = validateField("regZip", "zip") && isValid;
        return isValid;
    }

    function showFieldError(field, errorElement, message) {
        field.classList.add("error");
        errorElement.textContent = message;
        errorElement.classList.add("show");
    }

    function updatePasswordStrength() {
        const password = document.getElementById("regPassword").value;
        const strengthFill = document.getElementById("passwordStrengthFill");
        
        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        const percentage = (strength / 5) * 100;
        strengthFill.style.width = percentage + "%";

        strengthFill.className = "password-strength-fill";
        if (strength <= 2) strengthFill.classList.add("strength-weak");
        else if (strength <= 3) strengthFill.classList.add("strength-medium");
        else strengthFill.classList.add("strength-strong");
    }

    function showMessage(elementId, message, type) {
        const messageElement = document.getElementById(elementId);
        messageElement.textContent = message;
        messageElement.className = `message ${type} show`;
        
        if (type === "success") {
            setTimeout(() => {
                messageElement.classList.remove("show");
            }, 5000);
        }
    }

    function clearMessages() {
        document.querySelectorAll(".message").forEach(msg => {
            msg.classList.remove("show");
        });
        document.querySelectorAll(".error-text").forEach(error => {
            error.classList.remove("show");
        });
        document.querySelectorAll("input, select").forEach(field => {
            field.classList.remove("error", "success");
        });
    }

    function setLoadingState(buttonId, loadingId, textId, loading) {
        const button = document.querySelector(`#${buttonId.replace('Button', 'Form')} button`) || 
                       document.querySelector(`#${textId}`).closest('button');
        const loadingElement = document.getElementById(loadingId);
        const textElement = document.getElementById(textId);

        if (loading) {
            button.disabled = true;
            loadingElement.style.display = "inline-block";
            textElement.textContent = "Please wait...";
        } else {
            button.disabled = false;
            loadingElement.style.display = "none";
            textElement.textContent = buttonId === "regButton" ? "Create Account" : "Sign In";
        }
    }

    // Event listeners
    document.getElementById("regName").addEventListener("input", () => validateField("regName", "name"));
    document.getElementById("regEmail").addEventListener("input", () => validateField("regEmail", "email"));
    document.getElementById("regPassword").addEventListener("input", () => {
        validateField("regPassword", "password");
        updatePasswordStrength();
    });
    document.getElementById("regRole").addEventListener("change", () => validateSelect("regRole"));
    document.getElementById("regStreet").addEventListener("input", () => validateField("regStreet"));
    document.getElementById("regCity").addEventListener("input", () => validateField("regCity"));
    document.getElementById("regState").addEventListener("input", () => validateField("regState"));
    document.getElementById("regZip").addEventListener("input", () => validateField("regZip", "zip"));


    document.getElementById("loginEmail").addEventListener("input", () => validateField("loginEmail", "email"));
    document.getElementById("loginPassword").addEventListener("input", () => validateField("loginPassword"));

    // Form submissions
    document.getElementById("regForm").addEventListener("submit", register);
    document.getElementById("loginFormEl").addEventListener("submit", login);

    async function register(e) {
        e.preventDefault();
        
        const nameValid = validateField("regName", "name");
        const emailValid = validateField("regEmail", "email");
        const passwordValid = validateField("regPassword", "password");
        const addressValid = validateAddressFields();
        const roleValid = validateSelect("regRole");

        if (!nameValid || !emailValid || !passwordValid || !addressValid || !roleValid) {
            return;
        }

        const user = {
            name: document.getElementById("regName").value.trim(),
            email: document.getElementById("regEmail").value.trim(),
            password: document.getElementById("regPassword").value,
            role: document.getElementById("regRole").value,
            address: {
                street: document.getElementById("regStreet").value.trim(),
                city: document.getElementById("regCity").value.trim(),
                state: document.getElementById("regState").value.trim(),
                zip: document.getElementById("regZip").value.trim(),
            }
        };
        
        // Remove empty address fields to prevent API issues if not required
        if (!user.address.street && !user.address.city && !user.address.state && !user.address.zip) {
            user.address = null;
        }

        setLoadingState("regButton", "regLoading", "regButtonText", true);

        try {
            const response = await fetch(`${API_USERS}/register`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(user)
            });

            // The original code was missing a check for non-ok responses
            if (!response.ok) {
                const errorText = await response.text();
                showMessage("registerMessage", errorText || "Registration failed. Please try again.", "error");
                return;
            }

            // The backend might return an empty string for success, or a message.
            // Check content type or response status.
            const responseText = await response.text();
            
            showMessage("registerMessage", responseText || "Account created successfully!", "success");
            document.getElementById("regForm").reset();
            clearMessages();
            setTimeout(() => showLogin(), 2000);
            
        } catch (err) {
            console.error("Registration error:", err);
            showMessage("registerMessage", errorMessages.networkError, "error");
        } finally {
            setLoadingState("regButton", "regLoading", "regButtonText", false);
        }
    }
    
    // The previous decodeJwtPayload and getAuthHeaders functions are no longer needed
    // as the backend now sends the user object directly.

    async function login(e) {
        e.preventDefault();
        
        const emailValid = validateField("loginEmail", "email");
        const passwordValid = validateField("loginPassword");

        if (!emailValid || !passwordValid) {
            return;
        }

        const loginData = {
            email: document.getElementById("loginEmail").value.trim(),
            password: document.getElementById("loginPassword").value
        };

        setLoadingState("loginButton", "loginLoading", "loginButtonText", true);

        try {
            const response = await fetch(`${API_USERS}/login`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(loginData)
            });

            if (!response.ok) {
                const errorText = await response.text();
                showMessage("loginMessage", errorText || "Login failed. Please check your credentials.", "error");
                setLoadingState("loginButton", "loginLoading", "loginButtonText", false);
                return;
            }

            // Correctly parse the JSON response
            const data = await response.json();
            
            // Store both the JWT token and the user object in session storage
            sessionStorage.setItem('jwtToken', data.jwtToken);
            sessionStorage.setItem('currentUser', JSON.stringify(data.user));

            showMessage("loginMessage", "Login successful! Redirecting...", "success");
            
            setTimeout(() => {
                if (data.user.role === 'ROLE_ADMIN') {
                    window.location.replace("bookui.html");
                } else if (data.user.role === 'ROLE_USER') {
                    window.location.replace("buyerui.html");
                } else {
                    // Fallback for any other roles
                    window.location.replace("user-dashboard.html");
                }
            }, 1500);

        } catch (err) {
            console.error("Login fetch error:", err);
            showMessage("loginMessage", errorMessages.networkError, "error");
        } finally {
            setLoadingState("loginButton", "loginLoading", "loginButtonText", false);
        }
    }
</script>

</body>
</html>
