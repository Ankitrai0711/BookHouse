# for docker 
# ------------------------------------------------------------
# Application Name
# ------------------------------------------------------------
spring.application.name=BookHouse

# ------------------------------------------------------------
# Database Configuration (matches docker-compose)
# ------------------------------------------------------------
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/testdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Ankit@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------------------------------------------------
# JPA / Hibernate Settings
# ------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ------------------------------------------------------------
# Server Configuration
# ------------------------------------------------------------
server.port=8080

# ------------------------------------------------------------
# Mail Server Configuration
# ------------------------------------------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=ankitrai3453@gmail.com
spring.mail.password=ihfxatxfpicuuwbe

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ------------------------------------------------------------
# Logging (Optional)
# ------------------------------------------------------------
logging.level.org.springframework=INFO
logging.level.com.bookhouse=DEBUG
logging.file.name=logs/bookhouse.log

# ------------------------------------------------------------
# Connection Pool Settings (Recommended for Docker)
# ------------------------------------------------------------
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Redis connection
spring.redis.host=redis
spring.redis.port=6379
spring.redis.password=
spring.cache.type=redis
spring.cache.redis.time-to-live=600000ms
spring.cache.redis.cache-null-values=false
logging.level.org.springframework.cache=TRACE
logging.level.org.springframework.data.redis.cache=TRACE
